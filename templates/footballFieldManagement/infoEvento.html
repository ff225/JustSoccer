{% extends 'base.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" type="text/css"
          href="https://js.api.here.com/v3/3.1/mapsjs-ui.css"/>
{% endblock %}
{% block head %}
    <title>Informazioni evento</title>
{% endblock %}
{% block body %}
    <div class="content py-5  bg-light">

    <div class="container">

    <div class="row">
    <div class="col-md-8 offset-md-2">
    <span class="anchor" id="formUserEdit"></span>
    <!-- form user info -->
    <div class="card card-outline-secondary">
        <div class="card-header">
            <h3 class="mb-0">Informazioni evento, {{ form.titolo.value }}</h3>
        </div>
        {{ form.foto_evento.value.url }}
        <div class="card-body">
            <form class="form" enctype="multipart/form-data">
                <div class="form-group row">
                    <div class="col-lg-9">
                        <img src="{% get_media_prefix %}{{ form.foto_evento.value }}" width="100">
                    </div>
                </div>
                <div class="form-group row">

                    <label class="col-lg-3 col-form-label form-control-label">Titolo</label>
                    <div class="col-lg-9">
                        <input disabled class="form-control" style="text-align: center" type="text"
                               value="{{ form.titolo.value }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Descrizione</label>
                    <div class="col-lg-9">
                        <input disabled class="form-control" style="text-align: center" type="text"
                               value="{{ form.descrizione.value }}">

                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Scadenza
                        iscrizioni</label>
                    <div class="col-lg-9">
                        <input disabled class="form-control" style="text-align: center" type="text"
                               value="{{ form.scadenza_iscrizione.value }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Inizio evento</label>
                    <div class="col-lg-9">
                        <input disabled class="form-control" style="text-align: center" type="email"
                               value="{{ form.inizio_evento.value }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label">Fine evento</label>
                    <div class="col-lg-9">
                        <input disabled class="form-control" style="text-align: center" type=""
                               value="{{ form.fine_evento.value }}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-lg-3 col-form-label form-control-label"></label>

                    <div class="col-lg-9">
                        <a href="{% url 'modify_event' pk %}">
                            <input type="button" class="btn btn-primary"
                                   value="Modifica informazioni">
                            <a href="{% url 'delete_event' pk %}">
                                <input type="button" class="btn btn-danger"
                                       value="Elimina evento">
                            </a>
                        </a>
                    </div>
                </div>
            </form>
            <div style="width: 685px; height: 400px" id="mapContainer"></div>
        </div>
    </div>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
            type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
            type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"
            type="text/javascript" charset="utf-8"></script>
    <script>
        var lng = ({{ lng }});
        var lat = ({{ lat }});
    </script>
    <script type="text/javascript" src="{% static 'bookingFootballField/javascript/showmap.js' %}"></script>
{% endblock %}
