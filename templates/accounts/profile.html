{% extends 'base.html' %}
{% block head %}
    <title>{{ user.nome }} {{ user.cognome }}</title>
{% endblock %}

{% block body %}
    <div class="content py-5  bg-light">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <span class="anchor" id="formUserEdit"></span>
                    <!-- form user info -->
                    <div class="card card-outline-secondary">
                        <div class="card-header">
                            <h3 class="mb-0">Informazioni</h3>
                        </div>
                        <div class="card-body">
                            <form class="form">
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Username</label>
                                    <div class="col-lg-9">
                                        <input disabled class="form-control" style="text-align: center" type="text"
                                               value="{{ user.username }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Nome</label>
                                    <div class="col-lg-9">
                                        <input disabled class="form-control" style="text-align: center" type="text"
                                               value="{{ user.first_name }}">

                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Cognome</label>
                                    <div class="col-lg-9">
                                        <input disabled class="form-control" style="text-align: center" type="text"
                                               value="{{ user.last_name }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Email</label>
                                    <div class="col-lg-9">
                                        <input disabled class="form-control" style="text-align: center" type="email"
                                               value="{{ user.email }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Data di nascita</label>
                                    <div class="col-lg-9">
                                        <input disabled class="form-control" style="text-align: center" type=""
                                               value="{{ user.ddn }}">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Residenza</label>
                                    <div class="col-lg-9">
                                        <input disabled class="form-control" style="text-align: center" type=""
                                               value="{{ user.citta }}">
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label">Telefono</label>
                                    <div class="col-lg-9">
                                        <input disabled class="form-control" style="text-align: center" type=""
                                               value="{{ user.telefono }}">
                                    </div>
                                </div>
                                {% if user.proprietario.p_iva != '' %}
                                    <div class="form-group row">
                                        <label id="{{ user.proprietario.p_iva.id_for_label }}"
                                               class="col-lg-3 col-form-label form-control-label">Partita iva</label>
                                        <div class="col-lg-9">
                                            <input disabled class="form-control" type="" style="text-align: center"
                                                   value="{{ user.proprietario.p_iva }}">
                                        </div>
                                    </div>
                                {% endif %}

                                <div class="form-group row">
                                    <label class="col-lg-3 col-form-label form-control-label"></label>
                                    <div class="col-lg-9">
                                        {% if user.proprietario.p_iva != '' %}
                                            <a href="{% url 'editProfileOw' %}">
                                                <input type="button" class="btn btn-primary"
                                                       value="Modifica informazioni">
                                            </a>
                                        {% else %}
                                            <a href="{% url 'editProfileUt'%}">
                                                <input type="button" class="btn btn-primary"
                                                       value="Modifica informazioni">
                                            </a>
                                        {% endif %}
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
