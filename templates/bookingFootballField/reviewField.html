{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
    <div class="content py-2  bg-light">

        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form method="post">
                        {% csrf_token %}
                        {{ form | crispy }}
                        <button type="submit" class="btn btn-primary" onclick="enableField()">Vota!</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'bookingFootballField/javascript/disableFieldReview.js' %}"></script>
{% endblock %}
